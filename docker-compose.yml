version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  app:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    environment:
      DATABASE_CONNECTION: postgres://${DB_USER}:${DB_PASSWORD}@db/${DB_NAME}
    ports:
      - "3030:3030"
volumes:
  postgres_data: